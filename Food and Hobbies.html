<!DOCTYPE html>
<html>
<head>
    <title>Food and Hobbies List</title>

    <style>
        body {
            font-family: Arial;
        }

        h2 {
            color: blue;
        }

        li {
            font-size: 16px;
        }

        /* Unordered list symbols */
        .disc {
            list-style-type: disc;
        }

        .circle {
            list-style-type: circle;
        }

        .square {
            list-style-type: square;
        }
    </style>

</head>
<body>

    <h2>My Favourite Food Items</h2>

    <ol type="A">
        <li>Biryani</li>
        <li>Chicken Noodles</li>
    </ol>

    <ol type="a">
        <li>Ice Cream</li>
        <li>Chocolate</li>
    </ol>

    <ol type="1">
        <li>Pizza</li>
        <li>Burger</li>
    </ol>

    <ol type="i">
        <li>Sushi</li>
        <li>Salad</li>
    </ol>

    <h2>My Hobbies</h2>

    <ul class="disc">
        <li>Listening to Music</li>
        <li>Reading Novels</li>
    </ul>

    <ul class="circle">
        <li>Traveling</li>
        <li>Photography</li>
    </ul>

    <ul class="square">
        <li>Cooking</li>
        <li>Gardening</li>
    </ul>

</body>
</html>
